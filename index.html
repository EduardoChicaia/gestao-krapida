<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Gestão K-Rapida</title>
</head>
<body>
    <nav class="menu">
        <header>
            <div class="Img">
                <span class="logo">
                    <img src="img/logo krapida.jpg " alt="logo">
                </span>
            </div>
            <div class="nav-texto">
                <span>K-Rapida Movemos</span>
                <p> Com Segurança</p>
            </div>
        </header>
        <p class="arrow"><i class='bx bx-chevron-right'></i></p>
        <div class="pesquisar">
            <span><i class='bx bx-search'></i></span>
            <input type="search" name="pesquisar" id="pesquisar" placeholder="Pesquisar...">
        </div>
        <div class="paginas">
            <ul>
                <li class="links">
                    <span><i class='bx bx-home'></i></span>
                    <a href="#HOME" >HOME</a>
                </li>
                <li class="links">
                    <span><i class='bx bx-wrench'></i></span>
                    <a href="#HOME" >ADMINISTRAÇÃO</a>
                </li>
                <li class="links">
                    <span><i class='bx bx-signal-3'></i></i></span>
                    <a href="#HOME" >GESTÃO</a>
                </li>
                <li class="links">
                    <span><i class='bx bx-group'></i></span>
                    <a href="#HOME" >INVESTIDORES</a>
                </li>
                <li class="links">
                    <span><i class='bx bx-group'></i></span>
                    <a href="#HOME" >DRIVERS</a>
                </li>
                <li class="links">
                    <span><i class='bx bx-user'></i></span>
                    <a href="#HOME" >PARCEIROS</a>
                </li>
            </ul>
        </div>
        <div class="modo">
            <span><i class='bx bxs-moon'></i></span>
            <p>Dark</p>
            <span class="btn"><i class='bx bx-toggle-right' ></i></span>
        </div>
        <button></button>
    </nav>
</body>
</html>
